<!-- 2.Find Simple Interest -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Simple Interest</title>
  </head>
  <body>
    <script>
      // SI=P*T*R/100
      function simpleInterest(principle,time,rate_of_interest)
      {
        var SI;
        SI=(principle*time*rate_of_interest)/100;
        document.write("Simple Interest is: "+SI);
      }
      simpleInterest(3000,4,9)
    </script>
  </body>
</html>
