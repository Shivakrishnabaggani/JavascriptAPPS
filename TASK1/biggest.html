<!-- 5.Find biggest of 2 numbers -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find biggest of 2 numbers</title>
  </head>
  <body>
    <script>
      function biggestOfTwoNumbers(number1,number2)
      {
        if(number1>number2)
          document.write(number1+" is greater than "+number2)
        else
          document.write(number2+" is greater than "+number1)  
      }
      biggestOfTwoNumbers(78,54)
    </script>
  </body>
</html>
