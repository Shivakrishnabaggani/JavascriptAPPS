<!-- 1.Average of 6 numbers -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of 6 numbers</title>
  </head>
  <body>
    <script>
      function average(number1,number2,number3,number4,number5,number6)
      {
        var average;
        average=(number1+number2+number3+number4+number5+number6)/6
        document.write("Average of 6 numbers: "+average)
      }
      average(1,2,3,4,5,6)
    </script>
  </body>
</html>
