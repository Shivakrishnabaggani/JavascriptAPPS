<!-- 3.Perform (a+b)^2 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform (a+b)^2</title>
  </head>
  <body>
    <script>
      function absquare(a,b)
      {
        var result
        result=(a*a)+(2*(a*b))+(b*b)
        document.write("(a+b)^2 is "+ result)
      }
      absquare(3,4)
    </script>
  </body>
</html>
