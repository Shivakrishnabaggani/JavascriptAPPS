<!-- 4.Find Area of Circle -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Area of Circle</title>
  </head>
  <body>
    <script>
      // Area of Circle is A=Ï€(r)^2
      function areaOfCircle(radius)
      {
        var area
        const PI=3.14
        area=PI*(radius*radius)
        document.write("Area of a Circle is: "+area)
      }
      areaOfCircle(9)
    </script>
  </body>
</html>
